<h3>Change Password</h3>

<form>
  <div class="form-group">
    <label for="user">Username</label>
    <input ng-model="user" type="text" id="user" class="form-control" placeholder="e-mail address"/>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input ng-model="password" type="password" id="password" class="form-control" placeholder=""/>
  </div>

  <button ng-click="changePassword()" type="button" class="btn btn-primary">Change Password</button>
  
  <p ng-bind="errorMsg"></p>
</form>
